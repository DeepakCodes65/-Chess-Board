<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chess_board">
        <!-- row1 -->
        <div class="row">
            <div class="box1">&#9814;</div>
            <div class="box2">&#9816;</div>
            <div class="box1">&#9815;</div>
            <div class="box2">&#9813;</div>
            <div class="box1">&#9812;</div>
            <div class="box2">&#9815;</div>
            <div class="box1">&#9816;</div>
            <div class="box2">&#9814;</div>
        </div>

        <!-- row2 -->
        <div class="row">
            <div class="box2">&#9817;</div>
            <div class="box1">&#9817;</div>
            <div class="box2">&#9817;</div>
            <div class="box1">&#9817;</div>
            <div class="box2">&#9817;</div>
            <div class="box1">&#9817;</div>
            <div class="box2">&#9817;</div>
            <div class="box1">&#9817;</div>
        </div>

        <!-- row3 -->
        <div class="row">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box1"></div>
            <div class="box2"></div>
        </div>

        <!-- row4 -->
        <div class="row">
            <div class="box2"></div>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box1"></div>
        </div>

        <!-- row5 -->
        <div class="row">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box1"></div>
            <div class="box2"></div>
        </div>

        <!-- row6 -->
        <div class="row">
            <div class="box2"></div>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box1"></div>
        </div>

        <!-- row7 -->
        <div class="row">
            <div class="box1">&#9823;</div>
            <div class="box2">&#9823;</div>
            <div class="box1">&#9823;</div>
            <div class="box2">&#9823;</div>
            <div class="box1">&#9823;</div>
            <div class="box2">&#9823;</div>
            <div class="box1">&#9823;</div>
            <div class="box2">&#9823;</div>
        </div>

        <!-- row8 -->
        <div class="row">
            <div class="box2">&#9820;</div>
            <div class="box1">&#9822;</div>
            <div class="box2">&#9821;</div>
            <div class="box1">&#9819;</div>
            <div class="box2">&#9818;</div>
            <div class="box1">&#9821;</div>
            <div class="box2">&#9822;</div>
            <div class="box1">&#9820;</div>
        </div>
    </div>
</body>

</html>
